<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="./css/find.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WUM이미지</title>
</head>
<body>
    <div class = "find_container">
		<div class="find_wrapper"> 	
			<div class = "find_box">
				
				<h1 style = "text-align: center; color:white;">아이디 찾기</h1>
				
				<form action="">
					<label class ="lab">이름</label><br> <!-- 휴대전화 입력 -->
					<input type='text' class="find_input" name='name' placeholder='이름 입력' id="find_name"><br><br>
					
					<label class ="lab">휴대전화</label><br> <!-- 휴대전화 입력 -->
					<input type='text' class="find_input" name='phone' placeholder='휴대전화 입력(-없이)' id="find_phone">
				
					<br><br>
					
					<input type="button" class="find_btn" value="인증번호 받기"> <!-- 받기클릭시 certi_btn : hidden true로 변경,-->
					<label class ="lab">인증번호 입력</label> <!-- 인증번호 입력 -->
					<input type='text' class="find_input" name='phone' placeholder='인증번호 6자리 숫자 입력' id="certification_number">
					<input type="submit" class="certi_btn" id="certi_btn" value="인증 확인" hidden="true">
					<!---->
					<br><br>
					
					<!-- "아이디 찾기" 버튼 클릭시 빈칸이나 오타있는지 정규식으로 확인 -->
					<input type="submit" class="find_btn" id="find_id_btn" value="아이디 찾기">
					
					<hr style="border: solid 1px; color:gray;"><br>
				</form>
                <form action="">
					
					<h1 style = "text-align: center; color:white;">비밀번호 찾기</h1>
					
				
					<label class ="lab">아이디</label><br> 
					<input type='text' class="find_input" name='ID' placeholder='아이디 입력' id="find_id"><br><br>
					
					<label class ="lab">이름</label><br> 
					<input type='text' class="find_input" name='name' placeholder='이름 입력' id="find_name2"><br><br>
					
					<label class ="lab">휴대전화</label><br> 
					<input type='text' class="find_input" name='phone' placeholder='휴대전화 입력(-없이)' id="find_phone2"><br><br>
					
					<!-- "비밀번호 찾기" 버튼 클릭시 빈칸이나 오타있는지 정규식으로 확인  -->
					<input type="submit" class="find_btn" id="find_pw_btn" value="비밀번호 찾기" >
				</form>
			</div><!--.find-box-->
		</div><!--.find_wrapper-->
	</div><!--.find_container-->
</body>
</html>
