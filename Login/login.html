<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>로그인 / 회원가입</title>
</head>
<body>
    <div class="login_container">
        <header class="title">
            <h1>WUM이미지로 대체</h1>
        </header>
        <div class="login_box">
            <form action="" class="login_form">
                <div class="input_wrap"> 
                    <div class="login_line">
                        <input type="text" id="id" class="login_input_box" name="id" placeholder="아이디">
                    </div><!--.id_line-->
                    <div class="pw_line">
                        <input type="password" id="pw" class="login_input_box" name="pw" placeholder="비밀번호">
                    </div><!--.pw_line-->
                </div> <!--.input_wrap-->
                <br><br>
                <!-- 
                    아이디와, 비밀번호의 공백여부 (JS)
                    아이디,비밀번호의 값이 적절한지 (특수,공백 등)확인
                -->
                <button type="submit" class="login_btn" onclick="login()">로 그 인</button>
                <button type="button" class="login_btn" onclick ="document.location.href='register.html'" name="register_btn">회원가입</button>
            </form><!--.lgoin_form-->
        </div> <!--.login_box-->

        <ul class="find_wrap">
            <li class="find_id"><a href="/find_id.html">아이디 찾기</a></li>
            <li class="find_pw"><a href="/find_pw1.html">비밀번호 찾기</a></li>
        </ul> <!--.find_wrap-->

    </div><!--.login_container-->
    <script src="./js/login.js"></script>
</body>
</html>
