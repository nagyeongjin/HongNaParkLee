<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/find.css">
</head>
<body>
    <div class="find_container">
        <div class="find_wrapper">
            <!-- 아이디,이름,전화번호가 DB내용과 일치하면 새로운 비밀번호로 업데이트 -->
            <div class="update_pw_window" id="update_pw_window">
                <div class="update_pw_body">
                    <h2 style="text-align: center;">비밀번호 변경</h2>

                    <label class = "lab">새 비밀번호 </label> <!-- 비밀번호 입력 -->	
                    <input type="password" class="find_input" placeholder="비밀번호(숫자,영문,특수문자 조합 최소8자)" name="password" id="pw">
                    <label class = "lab" >새 비밀번호확인 </label> <!-- 비밀번호 입력 -->	
                    <input type="password" class="find_input" placeholder="비밀번호(숫자,영문,특수문자 조합 최소8자)" name="password2" id="pw2">
                    <div class="closeBtn">
                        <input type="submit" class="update_close" value="확인" id="update_close" onclick="updateClose()" >
                    </div><!--.closeBtn-->
                </div> <!--.update_pw_body-->
            </div> <!--.update_pw_window-->
        </div><!--.find-wrapper-->
    </div><!--.find_container-->
    <script src="./js/find.js"></script>
</body>
</html>
