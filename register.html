<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="reg_container">
        <form action="" class="reg_form">
            <div class="reg_input_box">
                <div class="reg_window">
                    <span>아이디</span>
                    <div class="reg_id">
                        <input type="text" placeholder="">
                        <button type="">중복확인</button>
                    </div><!--.reg_id-->
                    <span>비밀번호</span>
                    <div class="reg_pw1">
                        <input type="password" placeholder="">
                    </div><!--.reg_pw1-->
                    <span>비밀번호 확인</span>
                    <div class="reg_pw2">
                        <input type="password">
                    </div> <!--.reg_pw2-->
                    <span>이름</span>
                    <div class="reg_name">
                        <input type="text">
                    </div ><!--.reg_name-->
                    <span>생년월일</span>
                    <div class="reg_birth">
                        <select name="user_year" id="user_year" class="custom-select">년</select>
                        <select name="user_month" id="user_month" class="custom-select">월</select>
                        <select name="user_day" id="user_day" class="custom-select">일</select>
                    </div><!--.reg_birth-->
                    <span>닉네임</span>
                    <div class="reg_nick">
                        <input type="text">
                    </div> <!--.reg_nick-->
                    <span>이메일</span>
                    <div class="reg_email">
                        <input type="text">@
                        <input type="text" hidden="true">
                            <select name="" id="">
                                <option value="">naver.com</option>
                                <option value="">gmail.com</option>
                                <option value="">nate.com</option>
                                <option value="">daum.net</option>
                                <option value="">직접입력</option>
                            </select>
                    </div> <!--.reg_email-->
                </div><!--.reg_table-->
            </div><!--.reg_input_box-->
            <div class="reg_button_box">
                <button type="submit" class="reg_btn">가 입 하 기</button>
            </div><!--.reg_button_box-->
        </form><!--.reg_form-->
    </div><!--.reg_container-->
    <script src="./register.js"></script>
</body>
</html>
