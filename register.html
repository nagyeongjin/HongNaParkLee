<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="reg_container">
        <form action="" class="reg_form">
            <div class="reg_input_box">
                <table class="reg_table">
                    <tr>
                        <td><span>아이디</span></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                    </tr>
                    <tr>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>비밀번호 재확인</td>
                    </tr>
                    <tr>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>이름</td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>생년월일</td>
                    </tr>
                    <tr>
                        <td>
                            <select name="user_year" id="user_year" class="custom-select"></select>
                            <select name="user_month" id="user_month" class="custom-select"></select>
                            <select name="user_day" id="user_day" class="custom-select"></select>
                        </td>
                    </tr>
                    <tr>
                        <td>닉네임</td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text">@
                            <select name="" id="">
                                <option value="">naver.com</option>
                                <option value="">gmail.com</option>
                                <option value="">nate.com</option>
                                <option value="">daum.net</option>
                                <option value="">직접입력</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">가 입 하 기</button>
                        </td>
                    </tr>
                </table><!--.reg_table-->
            </div><!--.reg_input_box-->
        </form><!--.reg_form-->
    </div><!--.reg_container-->
    <script src="./register.js"></script>
</body>
</html>
